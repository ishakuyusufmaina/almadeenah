  .button {
  position: relative;
  padding-right: 2.5em; /* space for spinner */
}

/* Base spinner style (invisible by default) */
.button .spinner {
  display: inline-block;
  width: 1em;
  height: 1em;
  border: 2px solid transparent;
  border-top-color: white;
  border-radius: 50%;
  animation: none;
  position: absolute;
  right: 0.75em;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.2s ease;
}

/* When button has .loading class, spinner spins and is visible */
.button.loading .spinner {
  opacity: 1;
  animation: spin 0.6s linear infinite;
}

/* Spin keyframes */
@keyframes spin {
  to {
    transform: translateY(-50%) rotate(360deg);
  }
}
