<head>

     <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
  import {getFirestore, limit, startAfter, orderBy, serverTimestamp, getCountFromServer, collection, getDocs, query, where, doc, setDoc, getDoc, runTransaction} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
  import {getAuth, updateProfile, signOut, onAuthStateChanged} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
 
    // Your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCm_DSZaYVQCt0ubBwRkE9nOTryJayxH0w",
  authDomain: "school-in-the-box.firebaseapp.com",
  projectId: "school-in-the-box",
  storageBucket: "school-in-the-box.firebasestorage.app",
  messagingSenderId: "596350496353",
  appId: "1:596350496353:web:84c66c351700ddf0824420",
  measurementId: "G-3MGCDH4FRF"
};
  
  
  const schoolId = "almadeenah";
  const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Pagination State ---
    let lastVisible = null;
    let firstVisible = null;
    let historyStack = []; // track pages for "Previous"
    const pageSize = 20;
  //  const schoolId = "YOUR_SCHOOL_ID"; // ðŸ”‘ Replace with real schoolId

    async function loadPage(direction="next") {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading...</p>";

      try {
        let q;
        const ref = collection(db, schoolId, "db", "parents");

        if (direction === "next" && lastVisible) {
          q = query(ref, orderBy("fullname"), startAfter(lastVisible), limit(pageSize));
        } else if (direction === "prev" && historyStack.length > 1) {
          // Pop last cursor, go back to previous one
          historyStack.pop();
          const prevCursor = historyStack[historyStack.length - 1];
          q = query(ref, orderBy("fullname"), startAfter(prevCursor), limit(pageSize));
        } else {
          // first page
          q = query(ref, orderBy("fullname"), limit(pageSize));
          historyStack = [];
        }

        const snap = await getDocs(q);

        if (snap.empty) {
          resultsDiv.innerHTML = "<p>No more records.</p>";
          return;
        }

        // Save cursors
        firstVisible = snap.docs[0];
        lastVisible = snap.docs[snap.docs.length - 1];
        historyStack.push(firstVisible);

        // Render
        resultsDiv.innerHTML = snap.docs.map(d => formatDoc(d.data())).join("");

      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function formatDoc(d) {
      return `
        <div class="card">
          <h2>${d.fullname}</h2>
          <p><strong>PIN:</strong> ${d.id}</p>
          <p><strong>Phone:</strong> ${d.phone}</p>
          <p><strong>Gender:</strong> ${d.gender}</p>
          <p><strong>Occupation:</strong> ${d.occupation}</p>
          <p><strong>Address:</strong> ${d.address}</p>
    
        </div>
      `;
    }

    window.loadPage = loadPage;
  
  search.onclick = e=>{
    window.location.href = "index.html";
  }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;

    .pagination {

    button {
      padding: 10px 20px;

    }
    button:hover {

    }
  #search {
    position: sticky;
    top: 0;

    width: 100%;
  }
  </style>
</head>
<body onload="loadPage()">
  <h1>Parents Records</h1>
  <button id="search">Search?</button>
  <div id="results"></div>

  <div class="pagination">
    <button onclick="loadPage('prev')">Previous</button>
    <button onclick="loadPage('next')">Next</button>
  </div>
</body>
